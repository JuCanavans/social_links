<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Social Links</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="secao_dark_mode">
            <img src="./assest/lua.png" alt="Lua">
            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="alternar-modo-page">
                <div class="toggle-switch"></div>
            </label>
            <img src="./assest/sol.png" alt="Sol">
        </div>
    </header>
    <main class="fomulario">
        <div class="formulario-dados">
            <img class="foto-principal" src="./assest/avatar.jpg" alt="Minha-Foto">
            <div class="formulario-apresentacao">
                <h1 class="fomulario-h1">Julio Cesar</h1>
                <p class="formulario-apresentacao-p">Belo Horizonte, Minas Gerais</p>
                <p class="formulario-apresentacao-p-2">"Front-end developer"</p>
            </div>
        </div>

        <div class="apresentacao-links ">
            <a class="apresentacao-link" href="https://github.com/JuCanavans">GitHub</a>
            <a class="apresentacao-link" href="https://www.linkedin.com/in/julio-silva-developer">Linkedin</a>
            <a class="apresentacao-link" href="https://www.instagram.com/juliosouza_09/">Instagram</a>
        </div>

        <footer class="ass">
            <p>Desenvolvedor Julio Cesar</p>
        </footer>
    </main>
</body>
</html>
